<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/9831/9831336.png" type="image/x-icon">
    <title>Sentiment Analysis App</title>
</head>
<body>
    <div class="container">
        <div class="container-lg">
            <h1 class="heading">Sentiment Analysis</h1>
            <form method="POST" class="form">
                <input type="text" name="inp" placeholder="Write your feelings!!" id="inp">
                <input type="submit" name="submit" id="btn" class="btn btn-primary">
            </form>
            <h1 class="output">{{message}}</h1>
        </div>
    </div>
</body>
</html>
